{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
  <div class="jumbotron">

    <h1>Influencers</h1>
      <ol>
        {% for influencer in influencers %}
          <h2>
            <li><a href="influencer/{{influencer.id}}/">{{influencer.name}} {{influencer.link}}</a></li>
            <p>{{influencer.category.all|join:", "}}</p>
          </h2>
        {% endfor %}
      </ol>

  </div>

{% endblock %}
